<body>
<!-- 为何要用这个 div? 请看http://camendesign.com/code/developpeurs_sans_frontieres -->
<div class="wrapper">
    <div id="page1">
        <form class="form-inline">
            <div class="form-group">
                <label for="user">昵称</label>
                <input type="text" class="form-control" id="user" placeholder="请输入昵称">
            </div>
            <div class="form-group">
                <label for="room">房间</label>
                <input type="text" class="form-control" id="room" placeholder="请输入房间">
            </div>
            <button type="submit" class="btn btn-primary">确认</button>
        </form>
    </div>

    <div id="page2">
		<h1>聊天室: <span class="room_name"></span></h1>
        <textarea  class="form-control" id="chat" cols="80" rows="20"></textarea>
        <form class="form-inline">
            <div class="form-group">
                <label for="text">消息:</label>
                <input type="text" class="form-control" id="text" placeholder="请输入信息">
            </div>
            <button type="submit" class="btn btn-primary">确认</button>
            <button type="submit" class="btn btn-warning">退出</button>
        </form>
    </div>
</div>
<!-- js 紧贴</body> 页面渲染完成 后处理 js 有助于 加快 页面响应速度 -->
<script src='assets/libs/jquery/2.1.4/jquery.js'></script>
<script src="assets/libs/twitter-bootstrap/3.3.5/js/bootstrap.js"></script>
<script src="assets/libs/socketio/socket.io.min.js"></script>
<script src="assets/js/functions.js"></script>
</body>
</html>
